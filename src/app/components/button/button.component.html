<button [class]=" {{ buttonColorType() }}" [ngClass]="{ loading: isLoading() }">
    @if( isLoading() ) {
        @if( buttonColorType() === 'primary' ){
            Loading...
        } @else if( buttonColorType() === 'success' ){
            Processing...
        } @else {
            Sending...
        }
    } @else {
        <ng-content></ng-content>
    }
    




</button>
